{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>HoodYangu</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/hood.css' %}">
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    {% block content %}

    {% endblock %}

    {% block scripts %}
    <script src="https://kit.fontawesome.com/97969ac49a.js" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
